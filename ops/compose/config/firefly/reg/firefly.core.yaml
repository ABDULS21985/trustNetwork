identity:
  organization: reg
  # üîê Replace with a real EVM private key in production
  key: "0x506d8a133655e0deaa86c6d6e5bfb7664d764dee6e6f842079412114d159c842"

database:
  type: postgres
  postgres:
    url: postgres://firefly:firefly@postgres_reg:5432/firefly?sslmode=disable
    maxOpenConns: 50
    maxIdleConns: 25
    connMaxLifetime: 30m
    connMaxIdleTime: 5m

blockchain:
  type: evmconnect
  evmconnect:
    url: http://evmconnect_reg:3000
    topic: reg
    confirmations: 0
    requestTimeout: 15s
    gasOracle:
      type: fixed
      gasPrice: 0
    txRetry:
      maxInFlight: 50
      initialDelay: 250ms
      backoffFactor: 1.5
      maxDelay: 10s

dataexchange:
  type: https
  https:
    # <-- IMPORTANT: regulator FF talks to its own DX
    url: https://dx_reg:3001
    insecureSkipHostVerify: true
    requestTimeout: 15s
    idleConnTimeout: 90s
    maxIdleConnsPerHost: 100

dataexchangepeer:
  enabled: true

sharedstorage:
  type: ipfs
  ipfs:
    api: http://ipfs:5001
    requestTimeout: 20s
    pin: true

namespaces:
  default: default
  predefined:
    - name: default
      description: "Regulator namespace"
      multiparty:
        enabled: true
        networkNamespace: ff_system
        org:
          name: reg
          key: "0x506d8a133655e0deaa86c6d6e5bfb7664d764dee6e6f842079412114d159c842"
        node:
          name: reg_node0
      plugins:
        - database
        - blockchain
        - dataexchange
        - sharedstorage

admin:
  http:
    address: 0.0.0.0
    port: 5000

metrics:
  http:
    enabled: true
    address: 0.0.0.0
    port: 6100

log:
  level: info

cors:
  enabled: true
  allowedOrigins: ["*"]
  allowedMethods: ["GET","POST","PATCH","PUT","DELETE"]
  allowedHeaders: ["*"]
  exposedHeaders: ["*"]
